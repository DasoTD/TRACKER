<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Location Tracking</title>
</head>
<body>
  <h1>Real-Time Location Tracking</h1>
  <p>Socket ID: <span id="socketId"></span></p>
  <button onclick="updateLocation()">Update Location</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('connect', () => {
      document.getElementById('socketId').textContent = socket.id;
    });

    function updateLocation() {
      const type = 'user'; // Change to 'driver' for driver updates
      const location = {
        latitude: 123.456, // Replace with actual coordinates
        longitude: 789.012, // Replace with actual coordinates
      };

      socket.emit('updateLocation', { type, location });
    }
  </script>
</body>
</html>
